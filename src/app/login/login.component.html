
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/images/img-01.png" alt="IMG">
				</div>

				<form [formGroup]="loginData" class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="email" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						<div *ngIf="f.email.invalid && f.email.touched" >
							<samp *ngIf="f.email.errors.required" class="text-danger" style="margin-left: 13px">Email is required</samp>
						</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input [class.is-invalid]="f.password.invalid && f.password.touched" formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						<div *ngIf="f.password.invalid && f.password.touched" >
							<samp *ngIf="f.password.errors.required" class="text-danger" style="margin-left: 13px">Password is required</samp>
							<samp *ngIf="f.password.errors.minlength" class="text-danger" style="margin-left: 13px">Min 10 char is required</samp>
						</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
